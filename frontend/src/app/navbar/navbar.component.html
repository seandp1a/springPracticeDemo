<div class="container mx-auto mt-3 px-5">
  <div class="text-center my-2">
    <button id="light" (click)="darkMode('off')"
      class="px-4 mx-2 py-2 rounded-full bg-white border-gray-400 border-2">日間模式
      <i class="fas fa-sun text-yellow-500"></i></button>
    <button id="dark" (click)="darkMode('on')"
      class="px-4 mx-2 py-2 rounded-full bg-gray-700 border-gray-700 border-2 text-white">夜間模式<i
        class="fas fa-moon text-yellow-500"></i></button>
  </div>
  <div class="flex justify-between items-center">
    <!-- <button class="btn-usong mx-2" routerLink="/login">Login</button> -->
    <button class="btn-usong mx-2" (click)="logout()">logout</button>
    <button class="btn-usong mx-2" routerLink="/home">Home</button>
    <button class="btn-usong mx-2" routerLink="/student">Students</button>
  </div>


</div>
