<div class="absolute top-0 left-0 right-0 w-full h-full bg-gray-900/70 ">
  <div class="w-[90%] md:w-[50%] p-4 mt-20 bg-white rounded-md shadow-md mx-auto">
    <div class="flex justify-between">
      <div></div>
      <h2 class="text-center text-purple-500 font-bold mb-10 text-3xl">
        登入您的帳號
      </h2>
      <h2 class="text-purple-500 hover:text-white font-bold mb-10 text-3xl cursor-pointer " routerLink="/home">X</h2>
    </div>

    <p class="mb-2 hover:text-gray-500">電子信箱</p>
    <input type="email" class="focus:ring-purple-400 focus:border-purple-400 w-full p-2 rounded-md" [(ngModel)]="userName"/>
    <p class="mt-4 mb-2">密碼</p>
    <input type="password" class="focus:ring-purple-400 focus:border-purple-400 w-full p-2 rounded-md" [(ngModel)]="password" />
    <a href="javascript:void(0)" class="block mt-2 text-blue-400">忘記密碼</a>
    <button class="
        w-full bg-purple-500 hover:bg-purple-600
        active:bg-purple-900 active:ring-2
        duration-200 py-3 text-lg text-white
        tracking-wide rounded-lg mt-4
        "
        (click)="doLogin()">
      登入
    </button>
  </div>
</div>
