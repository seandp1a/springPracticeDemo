<div class="container mx-auto my-8">
  <div class="flex flex-col">
    <div class="-my-2 overflow-x-auto sm:-mx-6 lg:-mx-8">
      <div class="py-2 align-middle inline-block min-w-full sm:px-6 lg:px-8">
        <div class="shadow overflow-hidden border-b border-gray-200 sm:rounded-lg">
          <table class="min-w-full divide-y divide-gray-200">
            <thead class="bg-gray-50">
              <tr>
                <th scope="col"
                  class="hover:underline px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                  <span class="cursor-pointer" (click)="changeSortType('id')">Id
                    <span *ngIf="sortType==='id'">{{sortReverse?'▼':'▲'}}</span>
                  </span>
                </th>
                <th scope="col"
                  class="hover:underline px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                  <span class="cursor-pointer" (click)="changeSortType('name')">Name
                    <span *ngIf="sortType==='name'">{{sortReverse?'▼':'▲'}}</span>
                  </span>
                </th>
                <th scope="col"
                  class="hover:underline px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                  <span class="cursor-pointer" (click)="changeSortType('age')">Age
                    <span *ngIf="sortType==='age'">{{sortReverse?'▼':'▲'}}</span>
                  </span>
                </th>
                <th scope="col"
                  class="hover:underline px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                  <span class="cursor-pointer" (click)="changeSortType('create_date')">Create Time
                    <span *ngIf="sortType==='create_date'">{{sortReverse?'▼':'▲'}}</span>
                  </span>
                </th>

                <th scope="col" class="relative px-6 py-3">
                  <span class="sr-only">Edit</span>
                </th>
              </tr>
            </thead>
            <tbody class="bg-white divide-y divide-gray-200">
              <tr *ngFor="let data of sortBy(sortType,sortReverse)">
                <td class="px-6 py-4 whitespace-nowrap">{{data.id}}</td>
                <td class="px-6 py-4 whitespace-nowrap">
                  <div class="flex items-center">
                    <div class="ml-4">
                      <div class="text-sm font-medium text-gray-900">
                        {{data.name}}
                      </div>

                    </div>
                  </div>
                </td>

                <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">
                  {{data.age}}
                </td>
                <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">
                  {{data.create_date}}
                </td>



              </tr>

              <!-- More people... -->
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
