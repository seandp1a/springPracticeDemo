<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>
<form action="/user/login" method="post">
    user:<input type="text" name="username" id="username">

    password: <input type="password" name="password" id="password">

    <input type="submit" value="login" />
</form>
</body>
